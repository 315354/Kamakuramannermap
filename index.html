<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kamakura Map</title>

  <!-- Leaflet 読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>

  // マップ作成（←消えてた部分！）
  var map = L.map('map').setView([35.3198, 139.5520], 17);

  // タイル（地図本体）
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // 入口のピン
  L.marker([35.31937618166221, 139.55126514790774])
    .addTo(map)
    .bindPopup("小町通り 入口");
  // ピン①
L.marker([35.320341651344634, 139.55173311917036])
  .addTo(map)
  .bindPopup("ポイント①");

// ピン②
L.marker([35.32236355002456, 139.5526823859773])
  .addTo(map)
  .bindPopup("ポイント②");

// ピン③
L.marker([35.32427316156263, 139.55372424845376])
  .addTo(map)
  .bindPopup("ポイント③");


</script>

</body>
</html>
