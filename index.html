<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kamakura Map</title>

  <!-- Leaflet 読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 小町通り中心
  var map = L.map('map').setView([35.3219, 139.5530], 17);

  // タイル（地図本体）
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // サンプルピン
  L.marker([35.3219, 139.5530])
    .addTo(map)
    .bindPopup("小町通り・中央地点");
  // JR駅近く入口ピン
L.marker([35.3156, 139.5505])
  .addTo(map)
  .bindPopup("Komachi-dori 入口（鎌倉駅東口）");

</script>

</body>
</html>
