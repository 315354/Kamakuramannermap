<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kamakura Map</title>

  <!-- Leaflet 読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  

  // タイル（地図本体）
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // 入口のピン
L.marker([35.31937618166221, 139.55126514790774])
  .addTo(map)
  .bindPopup("小町通り 入口");


  // サンプルピン
  L.marker([35.3219, 139.5530])
    .addTo(map)
    .bindPopup("小町通り・中央地点");


</script>

</body>
</html>
